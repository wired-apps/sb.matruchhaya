<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matruchhaya | Donate</title>
  
  <!-- ✅ Viewport for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .required::after {
      content: " *";
      color: red;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px; /* ✅ Prevent iOS zoom on focus */
    }

    button {
      cursor: pointer;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    img {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      text-align: center;
    }

    /* ✅ Two-column layout */
    .two-column {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .two-column .column {
      flex: 1;
    }

    /* ✅ Responsive behavior on smaller screens */
    @media (max-width: 600px) {
      .two-column {
        flex-direction: column;
      }

      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <a href='https://wired-apps.github.io/sb.matruchhaya'><img src="https://i0.wp.com/matruchhaya.org.au/wp-content/uploads/2025/08/MC-Logo.webp?w=545&ssl=1" alt="Matruchhaya Logo" class="logo"></a>
  <h2>Support victims and survivors of domestic violence</h2>

  <form action="https://matruchhayaindianwomensrefugefordo--testing.sandbox.my.salesforce-sites.com/services/apexrest/w_pay/charge" method="POST">
      
    <!-- Hidden Info --> 
    <input type="hidden" id="oid" name="oid" value="00D9r0000080URK">
    <input type="hidden" id="gatewayname" name="gatewayname" value="payway">
    <input type="hidden" id="environment" name="environment" value="NPSP">
    <input type="hidden" id="redirectURL" name="redirectURL" value="https://wired-apps.github.io/sb.matruchhaya/receipt?">
    <input type="hidden" id="cancelURL" name="cancelURL" value="https://wired-apps.github.io/sb.matruchhaya/receipt?">
    
    <!-- Contact Info -->
    <label for="firstname" class="required">First Name</label>
    <input type="text" name="firstname" id="firstname" required>

    <label for="lastname" class="required">Last Name</label>
    <input type="text" name="lastname" id="lastname" required>

    <label for="email" class="required">Email Address</label>
    <input type="email" name="email" id="email" required>

    <!-- Payment Info -->
    <label for="amount" class="required">Amount ($)</label>
    <input type="number" name="amount" id="amount" step="0.01" required>

    <label for="chargetype" class="required">Gift Type</label>
    <select name="chargetype" id="chargetype" required>
      <option value="onetime">One-Time</option>
      <option value="recurring">Recurring</option>
    </select>

    <!-- Recurring Frequency (only visible if recurring selected) -->
    <div id="recurringOptions" class="hidden">

      <div class="two-column">
        <div class="column">
          <label for="transactionperiod" class="required">How Often?</label>
          <select name="transactionperiod" id="transactionperiod">
            <option value="Weekly">Weekly</option>
            <option value="Fortnightly">Fortnightly</option>
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Half Yearly">Half Yearly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
        <div class="column">
          <label for="startdate" class="required">Pick your start date</label>
          <input type="date" name="startdate" id="startdate" required>
        </div>
      </div>

      <!-- Payment Method -->
      <label for="paymentmethod" class="required">Preferred way to give</label>
      <select name="paymentmethod" id="paymentmethod" required>
        <option value="Credit Card">Credit Card</option>
        <option value="Direct Debit">Direct Debit</option>
      </select>
    </div>
    
    <!-- Submit Button -->
    <button type="submit">Donate</button>
  </form>

  <script>    
    // Get today's date in YYYY-MM-DD format
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startdate').value = today;

    const paymentTypeSelect = document.getElementById('chargetype');
    const recurringOptions = document.getElementById('recurringOptions');
    const frequencySelect = document.getElementById('transactionperiod');

    paymentTypeSelect.addEventListener('change', function() {
      if (this.value === 'recurring') {
        recurringOptions.classList.remove('hidden');
        frequencySelect.setAttribute('required', 'required');
      } else {
        recurringOptions.classList.add('hidden');
        frequencySelect.removeAttribute('required');
      }
    });
  </script>

</body>
</html>
